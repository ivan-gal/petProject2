<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Welcome to Firebase Hosting</title>

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/8.3.2/firebase-app.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/8.3.2/firebase-auth.js"></script>
        <script defer src="/__/firebase/8.3.2/firebase-database.js"></script>
        <script defer src="/__/firebase/8.3.2/firebase-firestore.js"></script>
        <script defer src="/__/firebase/8.3.2/firebase-functions.js"></script>
        <script defer src="/__/firebase/8.3.2/firebase-messaging.js"></script>
        <script defer src="/__/firebase/8.3.2/firebase-storage.js"></script>
        <script defer src="/__/firebase/8.3.2/firebase-analytics.js"></script>
        <script
            defer
            src="/__/firebase/8.3.2/firebase-remote-config.js"
        ></script>
        <script defer src="/__/firebase/8.3.2/firebase-performance.js"></script>
        <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>
        <script defer src="/__/firebase/init.js"></script>
        <link rel="stylesheet" href="./style/ficha.css" />
    </head>
    <body>
        <div class="cabecera">
            <header>
                <h1>Clinica Animalejos: Ficha clínica</h1>
            </header>
            <nav>
                <a href="./create.html">Principal</a>
                <a href="./busqueda.html">Busqueda historiales</a>
            </nav>
        </div>
        <main>
            <div class="main_info">
                <div class="delete-container">
                    <div class="info_container">
                        <ul class="datos-Perro"></ul>
                        <ul class="datos-prop"></ul>
                    </div>
                    <button class="delete_btn">Borrar</button>
                </div>
                <div class="clin_di">
                    <h3>Diagnosis</h3>
                    <ul class="details_fic"></ul>
                </div>
            </div>

            <form action="">
                <h2>Introducir nueva consulta</h2>
                <div class="container-analisis">
                    <p>
                        <label for="fi-amn">Anamnesis</label>
                        <br />
                        <textarea
                            name="fi-amn"
                            rows="10"
                            cols="50"
                            id="fi-amn"
                        ></textarea>
                    </p>
                    <p>
                        <label for="fi-exp">Exploración física</label>
                        <br />
                        <textarea
                            name="fi-exp"
                            rows="10"
                            cols="50"
                            id="fi-exp"
                        ></textarea>
                    </p>
                    <p>
                        <label for="an-esp">Diagnóstico</label>
                        <br />
                        <textarea
                            name="textarea"
                            rows="10"
                            cols="50"
                            id="fi-diag"
                        ></textarea>
                    </p>
                    <p>
                        <label for="an-breed">Tratamiento</label>
                        <br />
                        <textarea
                            name="textarea"
                            rows="10"
                            cols="50"
                            id="fi-trat"
                        ></textarea>
                    </p>
                    <p>
                        <label for="an-sex">Observaciones</label>
                        <br />
                        <textarea
                            name="textarea"
                            rows="10"
                            cols="50"
                            id="fi-obv"
                        ></textarea>
                    </p>
                </div>
                <button class="form-button">Añadir</button>
            </form>
        </main>

        <script defer src="./ficha.js"></script>
    </body>
</html>
